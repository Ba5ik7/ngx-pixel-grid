<header focusOnNavigation class="header-background" id="homepage-header">
  <div class="header-section">
    <div class="header-headline">
      <h1>Ngx PixelGrid</h1>
      <h2>A Customizable Themeable Angular Material Component</h2>
    </div>
    <div class="header-start">
      <a mat-raised-button (click)="loadPixels()">Simulate Loading Pixels</a>
    </div>
  </div>
</header>
<main class="home-main">
  <mat-card>
    <ngx-pixel-grid [pixels]="pixels$ | async" (tileClick)="tileClick($event)"></ngx-pixel-grid>
  </mat-card>
</main>
